<!DOCTYPE html>
<html>
    <head>
        <title>Beer Roulette</title>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Domine|Lobster|Oxygen|Charmonman" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Teko:400,500,600" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Leckerli+One|Pacifico|Rock+Salt" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="backgroundModal displaynone"></div>
        <div class="infoModal displaynone">
            <div id="closebtn"></div>
            
                <img class="insideBeerImage" src="" onerror="errorFunction()">
                <img class="insideBeerImageBelow" src="./images/beerDefault.png">
            
            <div class="beerInfo">
                <p>Name: <span id='name'></span></p>
                <p>Price: <span id="dollarSign">$</span> <span id='price'>N/A</span></p>
                <p>ABV: <span id='abv'>N/A</span>%</p>
            </div>

            <div class="containerWiki">
                <div class="encaseOfNoWiki"></div>
                <div class="wikipedia"></div>
            </div>
        <div class="vidMap">
                <div class="tab">
                    <button class="tablinks" id="defaultOpen" onclick="displayContent('video')" >Video</button>
                    <button class="tablinks" onclick="displayContent('googleMap')">Map</button>
                 </div>
            <div id = "video" class="youtubeDiv tabcontent">
                <iframe id="player" type="text/html" src="" frameborder="0"></iframe>
            </div>
            <div class="tabcontent portraitMap" id="googleMap"></div>
        </div>
        </div>
        <div class="container">
                    <div class="titleDiv">
                        Beer Roulette
                    </div>
                    <div class="border"></div>
                    <form id="beerSelector">
                            <div class="checkbox">
                                <label>

                                    <input type="checkbox" value="malts" class="malts">
                                    <span class="checkmark"></span>
                                    <span>Malts</span>
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="ales" class="ales">
                                    <span class="checkmark"></span>
                                    <span>Ales</span>
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="lagers" class="lagers">
                                    <span class="checkmark"></span>
                                    <span>Lagers</span>
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="stouts" class="stouts">
                                    <span class="checkmark"></span>
                                    <span>Stouts</span>
                                </label>
                            </div>
                            <div class="checkbox">
                                <label id=non-alc-container>
                                    <input type="checkbox" value="nonAlcs" class="nonAlcs">
                                    <span class="checkmark"></span>
                                    <span id="non-alc">Non-Alc</span>
                                </label>
                            </div>

                            <input type="submit" id="randomize" class="roulette" value="" disabled>
                        </form>
                <div id="map"></div>
        </div>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz5xq3SxTLX3I7l9jiA28_gfzQ05uB5ts"></script>
    </body>
</html>
